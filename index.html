<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="description" content="AS Teknolojik İnşaat - Personel Yönetim Portalı">
  <meta name="theme-color" content="#C41E3A">
  <title>AS Teknolojik | Personel Portalı</title>

  <!-- Favicon - AS Teknolojik -->
  <link rel="icon" type="image/svg+xml"
    href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect fill='%23C41E3A' rx='12' width='100' height='100'/%3E%3Ctext x='50%25' y='55%25' dominant-baseline='middle' text-anchor='middle' fill='white' font-size='45' font-weight='bold' font-family='system-ui'%3EAS%3C/text%3E%3C/svg%3E">

  <!-- Preload fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <!-- Stylesheets -->
  <link rel="stylesheet" href="css/variables.css">
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/components.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/utilities.css">
</head>

<body>
  <!-- Loading Screen -->
  <div id="loading-screen" class="loading-screen">
    <div class="loading-content">
      <div class="loading-logo" style="background: linear-gradient(135deg, #C41E3A, #8B1428); font-size: 1.5rem;">AS
      </div>
      <div class="loading-text">AS Teknolojik Portalı Yükleniyor...</div>
      <div class="spinner spinner-lg"></div>
    </div>
  </div>

  <!-- App Container -->
  <div id="app" class="app" style="display: none;">
    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <div class="sidebar-logo">
          <div class="sidebar-logo-icon as-logo">AS</div>
          <div class="sidebar-logo-text-wrapper">
            <span class="sidebar-logo-text">AS Teknolojik</span>
            <span class="sidebar-logo-tagline">Construction for Future</span>
          </div>
        </div>
        <button class="sidebar-toggle" id="sidebar-toggle" aria-label="Toggle Sidebar">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M11 19l-7-7 7-7M17 19l-7-7 7-7" />
          </svg>
        </button>
      </div>

      <nav class="sidebar-nav" id="sidebar-nav">
        <!-- Navigation will be rendered by JS -->
      </nav>

      <div class="sidebar-footer" id="sidebar-footer">
        <!-- User info will be rendered by JS -->
      </div>
    </aside>

    <!-- Mobile Backdrop -->
    <div class="mobile-backdrop" id="mobile-backdrop"></div>

    <!-- Main Content -->
    <div class="app-content">
      <!-- Topbar -->
      <header class="topbar" id="topbar">
        <div class="topbar-left">
          <button class="btn btn-ghost btn-icon md:hidden" id="mobile-menu-btn">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M3 12h18M3 6h18M3 18h18" />
            </svg>
          </button>
          <h1 class="topbar-title" id="page-title">Dashboard</h1>
        </div>

        <div class="topbar-right">
          <button class="search-trigger" id="search-trigger">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="11" cy="11" r="8" />
              <path d="M21 21l-4.35-4.35" />
            </svg>
            <span class="search-trigger-text">Hızlı arama...</span>
            <span class="search-trigger-shortcut">⌘K</span>
          </button>

          <button class="theme-toggle" id="theme-toggle" aria-label="Toggle Theme">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
              class="icon-sun">
              <circle cx="12" cy="12" r="5" />
              <path
                d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42" />
            </svg>
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
              class="icon-moon" style="display:none;">
              <path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z" />
            </svg>
          </button>
        </div>
      </header>

      <!-- Main Content Area -->
      <main class="main" id="main-content">
        <!-- Page content will be rendered by JS -->
      </main>
    </div>
  </div>

  <!-- Drawer Container -->
  <div class="drawer-backdrop" id="drawer-backdrop"></div>
  <div class="drawer" id="drawer">
    <div class="drawer-header">
      <h2 class="drawer-title" id="drawer-title">Detay</h2>
      <button class="drawer-close" id="drawer-close">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M18 6L6 18M6 6l12 12" />
        </svg>
      </button>
    </div>
    <div class="drawer-body" id="drawer-body">
      <!-- Drawer content will be rendered by JS -->
    </div>
    <div class="drawer-footer" id="drawer-footer">
      <!-- Drawer actions will be rendered by JS -->
    </div>
  </div>

  <!-- Modal Container -->
  <div class="modal-backdrop" id="modal-backdrop">
    <div class="modal" id="modal">
      <div class="modal-header">
        <h2 class="modal-title" id="modal-title">Modal</h2>
        <button class="modal-close" id="modal-close">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M18 6L6 18M6 6l12 12" />
          </svg>
        </button>
      </div>
      <div class="modal-body" id="modal-body">
        <!-- Modal content will be rendered by JS -->
      </div>
      <div class="modal-footer" id="modal-footer">
        <!-- Modal actions will be rendered by JS -->
      </div>
    </div>
  </div>

  <!-- Command Palette -->
  <div class="command-backdrop" id="command-backdrop">
    <div class="command-palette">
      <div class="command-input-wrapper">
        <svg class="command-input-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
          stroke-width="2">
          <circle cx="11" cy="11" r="8" />
          <path d="M21 21l-4.35-4.35" />
        </svg>
        <input type="text" class="command-input" id="command-input" placeholder="Personel, sayfa veya işlem ara...">
      </div>
      <div class="command-results" id="command-results">
        <!-- Search results will be rendered by JS -->
      </div>
      <div class="command-footer">
        <span><kbd>↑↓</kbd> gezin</span>
        <span><kbd>↵</kbd> seç</span>
        <span><kbd>esc</kbd> kapat</span>
      </div>
    </div>
  </div>

  <!-- Toast Container -->
  <div class="toast-container" id="toast-container"></div>

  <!-- Loading Screen Styles -->
  <style>
    .loading-screen {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--bg-primary);
      z-index: 9999;
      transition: opacity 0.3s, visibility 0.3s;
    }

    .loading-screen.hidden {
      opacity: 0;
      visibility: hidden;
    }

    .loading-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: var(--space-4);
    }

    .loading-logo {
      width: 64px;
      height: 64px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, var(--color-primary-500), var(--color-primary-600));
      border-radius: var(--radius-xl);
      color: white;
      font-size: var(--text-3xl);
      font-weight: var(--font-bold);
    }

    .loading-text {
      color: var(--text-secondary);
      font-size: var(--text-sm);
    }
  </style>

  <!-- Main Application Script -->
  <script type="module" src="js/main.js"></script>
</body>

</html>
